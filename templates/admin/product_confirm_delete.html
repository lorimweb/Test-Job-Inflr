{% extends "admin/admin.html" %}
{% load static widget_tweaks %}
{% block "block_admin" %}
    <ul class="collection with-header">
        <li class="collection-header"><h6>Deletando Produto: {{ object.name }}</h6></li>
    </ul>
    <div class="card-panel">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Deseja Realmente deletar esse produto {{ object }}?</p>
            <button type="submit" class="btn waves-effect waves-light red darken-4"><i class="material-icons right">send</i> Deletar</button>
        </form>
    </div>
{% endblock %}
